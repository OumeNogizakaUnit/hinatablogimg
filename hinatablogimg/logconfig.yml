version: 1
formatters:
  simple:
    format: '%(asctime)s [%(levelname)s]:(%(lineno)d) %(message)s '
handlers:
  filehandler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: log/hinatablogimg.log
    maxBytes: 31457280  # 30KB
    backupCount: 10
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  hinatablogimg:
    level: DEBUG
    handlers: [filehandler]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
